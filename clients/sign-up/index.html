<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="/clients/sign-up/style.css">
        <link rel="shortcut icon" href="/clients/assets/flavicon.svg" type="image/x-icon">
        <script src="/src/controller/cadastro.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="container-sign-up">
                <h1>CADASTRE-SE</h1>
                <form action>
                    <div class="nome-sobrenome">
                        <div class="nome">
                            <label for="nome">Nome</label>
                            <input id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="sobrenome">
                            <label for="sobrenome">Sobrenome</label>
                            <input id="sobrenome" placeholder="Digite seu sobrenome">
                        </div>
                    </div>

                    <div class="email">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Digite seu email">
                    </div>
                    <div class="senha">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" placeholder="Digite sua senha">
                    </div>
                    <div class="confirmar-senha">
                        <input id="confirmaSenha" type="password"
                        placeholder="Digite sua senha novamente">
                    </div>

                    <div class="botao">
                        <button type="submit">REGISTRAR</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
