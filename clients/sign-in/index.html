<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="/clients/sign-in/style.css">
        <link rel="shortcut icon" href="/clients/assets/flavicon.svg" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="container-sign-up">
                <div class="logo">
                    <h1>KeepStock</h1>
                    <img src="/clients/assets/icon.svg" alt="logo" class="logo-img">
                </div>
                <form action>
                    <div class="email">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Digite seu email">
                    </div>
                    <div class="senha">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" placeholder="Digite sua senha">
                    </div>

                    <div class="botao">
                        <button type="submit">ENTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
